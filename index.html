<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="game-turn">
        <h4>Player <span class="turn">X</span>'s turn</h3>
    </div>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="result hide"></div>
    <div class="btn">
        <button class="reset">Reset</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
